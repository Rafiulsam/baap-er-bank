<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome To My <span class="text-violet-700 font-semibold">Bap Er Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-emerald-100 mx-auto mt-20 w-3/4 text-center">
            <h1 class="font-semibold text-3xl my-4">Please Login</h1>
            <div>
                <input class="mb-3 px-4 w-2/4 rounded-md" type="email" name="" id="user-email" placeholder="Your email address">
                <input class="mb-3 px-4 w-2/4 rounded-md" type="password" name="" id="user-password" placeholder="Your password">
                <br>
                <button id="btn-submit" class="bg-amber-700 text-white hover:bg-amber-600 hover:text-black px-8 py-3 rounded-lg mb-4 font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
